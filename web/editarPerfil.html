<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/editarPerfil.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container flex justify-between items-center py-4">
            <div class="flex items-center space-x-8">
                <a href="#" class="text-xl font-bold text-gray-800">EventSpot</a>
                <nav class="hidden md:flex space-x-6">
                    <a href="telaPrincipal.html" class="nav-link font-medium">Explorar</a>
                    <a href="meusEventos.html" class="nav-link font-medium">Meus Eventos</a>
                    <a href="criarEventos.html" class="nav-link font-medium">Criar Eventos</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-500 hover:text-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.544 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
                <a href="telaPerfil.html" class="w-10 h-10 rounded-full overflow-hidden hidden md:block">
                    <img src="https://placehold.co/40x40/E5E7EB/4B5563?text=User" alt="User Profile" class="w-full h-full object-cover">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container py-8">
            <h1 class="text-3xl font-bold mb-8">Editar Perfil</h1>
            
            <div class="bg-white rounded-lg shadow-md p-8">
                <div class="form-group">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea id="bio" rows="4" class="form-input"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="location" class="form-label">Localização</label>
                    <input type="text" id="location" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="website" class="form-label">Website</label>
                    <input type="text" id="website" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" id="phone" class="form-input">
                </div>
                
                <h2 class="text-2xl font-bold mt-8 mb-4">Trocar Senha</h2>
                
                <div class="form-group">
                    <label for="currentPassword" class="form-label">Senha Antiga</label>
                    <input type="password" id="currentPassword" class="form-input" placeholder="Enter current password">
                </div>
                
                <div class="form-group">
                    <label for="newPassword" class="form-label">Nova Senha</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter new password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confimar Nova Senha</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password">
                </div>
                
                <div class="flex justify-end mt-8">
                    <button class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
