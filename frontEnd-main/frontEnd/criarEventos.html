<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1.5rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            color: #4b5563;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #1f2937;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container flex justify-between items-center py-4">
            <div class="flex items-center space-x-8">
                <a href="#" class="text-xl font-bold text-gray-800">Culture Hub</a>
                <nav class="hidden md:flex space-x-6">
                    <a href="telaPrincipal.html" class="nav-link font-medium">Explorar</a>
                    <a href="meusEventos.html" class="nav-link font-medium">Meus Eventos</a>
                    <a href="criarEventos.html" class="nav-link font-medium text-blue-600">Criar Eventos</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-500 hover:text-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <a href="telaPerfil.html" class="w-10 h-10 rounded-full overflow-hidden hidden md:block">
                    <img src="https://placehold.co/40x40/E5E7EB/4B5563?text=User" alt="User Profile" class="w-full h-full object-cover">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container py-8">
            <h1 class="text-3xl font-bold mb-8">Criar Um Novo Evento</h1>
            
            <div class="bg-white rounded-lg shadow-md p-8">
                <div class="form-group">
                    <label for="eventTitle" class="form-label">Título do Evento</label>
                    <input type="text" id="eventTitle" class="form-input" placeholder="Insira o título do evento">
                </div>
                
                <div class="form-group">
                    <label for="eventDescription" class="form-label">Descrição do Evento</label>
                    <textarea id="eventDescription" rows="4" class="form-input" placeholder="Insira a descrição do evento"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventCategory" class="form-label">Categoria</label>
                    <select id="eventCategory" class="form-input">
                        <option value="">Selecione a categoria</option>
                        <option value="musica">Música</option>
                        <option value="teatro">Teatro</option>
                        <option value="cinema">Cinema</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 form-group">
                    <div>
                        <label for="startDate" class="form-label">Data e hora de início</label>
                        <input type="datetime-local" id="startDate" class="form-input" placeholder="Selecione a data e hora de início">
                    </div>
                    <div>
                        <label for="endDate" class="form-label">Data e hora de término</label>
                        <input type="datetime-local" id="endDate" class="form-input" placeholder="Selecione a data e hora de término">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation" class="form-label">Localização</label>
                    <input type="text" id="eventLocation" class="form-input" placeholder="Insira o local do evento ou use o mapa">
                </div>
                
                <div class="form-group">
                    <img src="https://placehold.co/800x400/D1D5DB/6B7280?text=Mapa+de+Localização" alt="Mapa" class="rounded-lg shadow-inner">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 form-group">
                    <div>
                        <label for="ticketPrice" class="form-label">Preço do bilhete</label>
                        <input type="text" id="ticketPrice" class="form-input" placeholder="Insira o preço do ingresso">
                    </div>
                    <div>
                        <label for="ticketAvailability" class="form-label">Disponibilidade de ingressos</label>
                        <input type="text" id="ticketAvailability" class="form-input" placeholder="Insira a disponibilidade de ingressos">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="promoMedia" class="form-label">Imagem/Vídeo Promocional</label>
                    <input type="file" id="promoMedia" class="form-input">
                </div>
                
                <div class="flex justify-end mt-8">
                    <button class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                        Salvar Evento
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
